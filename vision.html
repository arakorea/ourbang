<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ourbang — Vision</title>
  <meta name="description" content="ourbang Vision — 공간을 디지털 자산으로 확장하는 방향성" />

  <meta property="og:title" content="ourbang — Vision" />
  <meta property="og:description" content="From space to digital asset" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="assets/images/og/og-cover.jpg" />

  <link rel="icon" href="assets/images/brand/favicon.png" />

  <style>
    :root{
      --bg:#07090f; --text:rgba(255,255,255,.92); --muted:rgba(255,255,255,.70);
      --panel:rgba(255,255,255,.04); --stroke:rgba(255,255,255,.10);
      --brand:#7cc6ff; --brand2:#4ee0c2; --shadow:0 20px 80px rgba(0,0,0,.45);
      --radius:22px; --max:980px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; color:var(--text);
      font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans KR",sans-serif;
      background:
        radial-gradient(900px 500px at 20% 10%, rgba(124,198,255,.10), transparent 60%),
        radial-gradient(900px 500px at 80% 20%, rgba(78,224,194,.08), transparent 60%),
        var(--bg);
    }
    a{color:inherit; text-decoration:none}
    .wrap{max-width:var(--max); margin:0 auto; padding:0 20px}

    header{padding:26px 0}
    .brand{display:flex; align-items:center; gap:12px}
    .brand img{width:34px; height:34px}
    h1{font-size:40px; margin:18px 0}
    .lead{color:var(--muted); line-height:1.8}

    .section{padding:22px 0}
    .card{
      border:1px solid rgba(255,255,255,.10);
      border-radius:var(--radius);
      padding:18px; background:var(--panel);
      box-shadow:var(--shadow); margin-bottom:14px;
    }
    .card h3{margin:0 0 6px}
    .card p{margin:0; color:var(--muted); line-height:1.6}

    footer{padding:28px 0; color:rgba(255,255,255,.45)}
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <a class="brand" href="index.html">
      <img src="assets/images/brand/ourbang-logo.png" alt="ourbang logo">
      <strong>ourbang</strong>
    </a>
  </div>
</header>

<main>
  <section class="wrap">
    <h1>Vision</h1>
    <p class="lead">
      ourbang은 공간을 단순한 3D 모델이 아닌, 경험 가능한 디지털 자산으로 확장합니다.
    </p>
  </section>

  <section class="wrap section">
    <div class="card">
      <h3>1. 공간의 디지털화</h3>
      <p>실제 공간을 웹에서 탐색 가능한 구조로 변환합니다.</p>
    </div>
    <div class="card">
      <h3>2. 기록과 공유</h3>
      <p>공간 단위로 이력과 접근 권한을 관리합니다.</p>
    </div>
    <div class="card">
      <h3>3. 자산화</h3>
      <p>크레딧, 인증, 거래로 확장 가능한 구조를 전제합니다.</p>
    </div>
  </section>
</main>

<footer>
  <div class="wrap">
    © <span id="y"></span> ourbang
  </div>
</footer>
<script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
